    <script>
        $(document).ready(function(){
            // select default channel
            $("button[name=markíza]").addClass("buttondown");
            // on-click
            $("button").click(function() {
                // name
                var name = $(this).prop("name");
                // single button
                if ($(this).hasClass("single")) {
                    // simulate press
                    $(this).addClass("buttondown");
                    // 2s delayed release
                    setTimeout(function() { $(this).removeClass("buttondown");}.bind(this), 2000);
                    // show-text has parameter
                    if (name == "show-text") {
                        // text parameter
                        // ?show-text=this+is+text
                        var text = $("#text").val();
                        $.get(  "/cgi-bin/tv.cgi",
                                { "show-text": text },
                                function(data, status) {
                                    if (data) {
                                        alert(data);
                                    }
                                },
                                "text"
                        )
                    // other commands have no parameter
                    } else {
                        // ?command
                        $.get(  "/cgi-bin/tv.cgi",
                                name,
                                function(data, status) {
                                    if (data) {
                                        alert(data);
                                    }
                                },
                                "text"
                        )
                    }
                // channel-buttons have radio class
                } else if ($(this).hasClass("radio")) {
                    // eject old pressed button
                    $(".buttondown").removeClass("buttondown");
                    // simulate press
                    $(this).addClass("buttondown");
                    // channel switching
                    // ?channel=name
                    $.get(  "/cgi-bin/tv.cgi",
                            {"channel": name},
                            function (data, status) {
                                if (data) {
                                    alert(data);
                                }
                            },
                            "text"
                    )
                }
            });
        });
    </script>
